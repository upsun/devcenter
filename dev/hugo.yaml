params:
  description: A central hub for all Upsun product offerings, resources, and community details.
  titleMain: Upsun Developer Center
  prodURL: "https://devcenter.upsun.com"
  navbar:
    displayTitle: true
    displayLogo: true
    logo:
      # path: images/logo.svg
      path: images/logo_upsun_light.svg
      # dark: images/logo-dark.svg
      dark: images/logo_upsun_dark.svg
      width: 33
      height: 32
      # link: /
    width: wide

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: wide

  theme:
    # light | dark | system
    # default: system
    # displayToggle: true
    default: light
    displayToggle: false

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: false
    width: wide

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  # Search
  # flexsearch is enabled by default
  search:
    enable: true
    type: flexsearch

    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      # full | forward | reverse | strict
      # https://github.com/nextapps-de/flexsearch/#tokenizer-prefix-search
      tokenize: forward

    suggestions:
        - "[preview environments](/search?q=preview+environments)"
        - "[Composable image](/search?q=composable+image)"
        - "[Djangocon](/search?q=djangocon)"
        - "[Discord rules](/search?q=discord+rules)"

  editURL:
    enable: true
    base: "https://github.com/upsun/dev/edit/main/dev/content"

  blog:
    list:
      displayTags: true
      # date | lastmod | publishDate | title | weight
      sortBy: date
      sortOrder: desc # or "asc"
    avatar:
      default: https://github.com/upsun.png

  highlight:
    copy:
      enable: true
      # hover | always
      display: hover

  comments:
    enable: false
    type: giscus

    # https://giscus.app/
    giscus:
      repo: upsun/dev
      repoId: R_kgDOJ9fJag
      category: Articles
      categoryId: DIC_kwDOJ9fJas4CY7gW
      mapping: pathname
      # strict: 0
      # reactionsEnabled: 1
      # emitMetadata: 0
      # inputPosition: top
      # lang: en

  overrides:
      sidebar-active:
          "/community/content/posts/": "/community/content/posts/"
          "/community/content/videos/": "/community/content/videos/"
          "/community/engage/people/": "/community/engage/people/"
      navbar-active:
          # matches identifier attribute above. 
          community:
              exclude:
                - "/community/content/posts/"
                - "/community/content/videos/"


  announcement: "Welcome to the new Upsun Developer Center! [Find out more](/community/content/posts/introducing-dev-center/)"

  social:
      discord: "https://discord.gg/PkMc2pVCDV"
      forum: "https://community.platform.sh"
      github: "https://github.com/upsun"
      youtube: "https://www.youtube.com/@upsun_com"
      xtwitter: "https://x.com/upsuncom"

