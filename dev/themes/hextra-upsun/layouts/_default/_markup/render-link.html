{{- with . -}}
    {{- if strings.HasPrefix .Destination "http" -}}
<a href="{{ .Destination | safeURL }}" {{ with .Title }}title="{{ . }}"{{ end }}{{ if strings.HasPrefix .Destination "http" }}target="_blank" rel="noopener"{{ end }}>{{ .Text | safeHTML }}</a>
    {{- else -}}
        {{- $page := site.GetPage .Destination -}}
        {{- if isset $page.Params.sidebar "link" -}}
<a href="{{ $page.Params.sidebar.link }}" {{ with .Title }}title="{{ . }}"{{ end }}{{ if strings.HasPrefix .Destination "http" }}target="_blank" rel="noopener"{{ end }}>{{ .Text | safeHTML }}</a>
        {{- else -}}
<a href="{{ relref .Page .Destination }}" {{ with .Title }}title="{{ . }}"{{ end }}{{ if strings.HasPrefix .Destination "http" }}target="_blank" rel="noopener"{{ end }}>{{ .Text | safeHTML }}</a>
        {{- end -}}
    {{- end -}}
{{- end -}}
