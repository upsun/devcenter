services:
    devcenter:
        stdin_open: true
        tty: true
        volumes:
            - ${PWD}/dev:${PWD}/dev
        working_dir: ${PWD}/dev
        ports:
            - 1313:1313
        environment:
            HUGO_ENVIRONMENT: ${HUGO_ENVIRONMENT}
        image: nixos/nix
        command: ./local-start.sh
